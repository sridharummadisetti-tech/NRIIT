<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student AI Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<style>
    /* Login Background Image */
    .login-background {
        background-image: url('https://storage.googleapis.com/aistudio-hosting-project-prod.appspot.com/6a4921b7-a8b4-4286-a359-19c235653b47/instances/4507567b-120a-4841-8f5b-117531778932/image.png');
        background-size: cover;
        background-position: center;
        position: relative;
    }
    .login-background::before {
        content: '';
        position: absolute;
        inset: 0;
        background-color: rgba(10, 20, 40, 0.6);
        z-index: 0;
    }

    /* --- Professional 3D Animations --- */
    @keyframes grid-item-enter {
        from {
            opacity: 0;
            transform: scale(0.9) translateY(30px) translateZ(50px) rotateX(-20deg);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0) translateZ(0) rotateX(0deg);
        }
    }
    .animated-grid > * {
        animation: grid-item-enter 0.6s ease-out forwards;
        opacity: 0;
        transform-style: preserve-3d;
    }
    .animated-grid > *:nth-child(1) { animation-delay: 0.1s; }
    .animated-grid > *:nth-child(2) { animation-delay: 0.2s; }
    .animated-grid > *:nth-child(3) { animation-delay: 0.3s; }
    .animated-grid > *:nth-child(4) { animation-delay: 0.4s; }
    .animated-grid > *:nth-child(5) { animation-delay: 0.5s; }
    .animated-grid > *:nth-child(6) { animation-delay: 0.6s; }
    .animated-grid > *:nth-child(7) { animation-delay: 0.7s; }

    @keyframes content-block-enter-3d {
        from {
            opacity: 0;
            transform: translateY(20px) rotateX(-5deg);
        }
        to {
            opacity: 1;
            transform: translateY(0) rotateX(0deg);
        }
    }
    .anim-content-block {
        animation: content-block-enter-3d 0.5s ease-out forwards;
        transform-style: preserve-3d;
    }

    /* 3D NRIIT Text Animation */
    .nriit-3d-text {
        font-size: 3.5rem;
        font-weight: 800;
        display: flex;
        perspective: 500px;
    }
    .nriit-3d-text span {
        display: inline-block;
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
    }
    .nriit-3d-text:hover span {
        transform: translateY(-5px) translateZ(10px) rotateX(20deg);
    }
    .nriit-3d-text span:nth-child(1) { animation: float-1 4s ease-in-out infinite; }
    .nriit-3d-text span:nth-child(2) { animation: float-2 4s ease-in-out infinite; }
    .nriit-3d-text span:nth-child(3) { animation: float-3 4s ease-in-out infinite; }
    .nriit-3d-text span:nth-child(4) { animation: float-4 4s ease-in-out infinite; }
    .nriit-3d-text span:nth-child(5) { animation: float-5 4s ease-in-out infinite; }
    
    @keyframes float-1 { 0%, 100% { transform: translateY(0) rotateY(0deg); } 50% { transform: translateY(-8px) rotateY(5deg); } }
    @keyframes float-2 { 0%, 100% { transform: translateY(0) rotateY(0deg); } 50% { transform: translateY(-4px) rotateY(-5deg); } }
    @keyframes float-3 { 0%, 100% { transform: translateY(0) rotateY(0deg); } 50% { transform: translateY(-10px) rotateY(3deg); } }
    @keyframes float-4 { 0%, 100% { transform: translateY(0) rotateY(0deg); } 50% { transform: translateY(-5px) rotateY(-3deg); } }
    @keyframes float-5 { 0%, 100% { transform: translateY(0) rotateY(0deg); } 50% { transform: translateY(-7px) rotateY(6deg); } }

    /* Interactive Lighting Button Effect */
    .lighting-button {
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    .lighting-button::before {
        content: '';
        position: absolute;
        left: var(--mouse-x, 50%);
        top: var(--mouse-y, 50%);
        width: 200px;
        height: 200px;
        background: radial-gradient(circle at center, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0) 50%);
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
        z-index: -1;
    }

    .lighting-button:hover::before {
        opacity: 1;
    }

    /* Timetable Row Animation */
    @keyframes timetable-row-enter {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    .timetable-animate tbody tr {
        animation: timetable-row-enter 0.4s ease-out forwards;
        opacity: 0;
    }
    .timetable-animate tbody tr:nth-child(1) { animation-delay: 0.05s; }
    .timetable-animate tbody tr:nth-child(2) { animation-delay: 0.1s; }
    .timetable-animate tbody tr:nth-child(3) { animation-delay: 0.15s; }
    .timetable-animate tbody tr:nth-child(4) { animation-delay: 0.2s; }
    .timetable-animate tbody tr:nth-child(5) { animation-delay: 0.25s; }
    .timetable-animate tbody tr:nth-child(6) { animation-delay: 0.3s; }
    .timetable-animate tbody tr:nth-child(7) { animation-delay: 0.35s; }
    .timetable-animate tbody tr:nth-child(8) { animation-delay: 0.4s; }

    /* --- Internal App Animations --- */

    /* Modal animations */
    @keyframes modal-backdrop-enter { from { opacity: 0; } to { opacity: 1; } }
    @keyframes modal-content-enter {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .anim-modal-backdrop { 
      animation: modal-backdrop-enter 0.2s ease-out forwards;
    }
    .anim-modal-content { 
      animation: modal-content-enter 0.2s ease-out forwards;
    }

    /* Interactive elements */
    .btn-interactive {
        transition: transform 0.1s ease;
    }
    .btn-interactive:active {
        transform: scale(0.96);
    }
    .card-interactive {
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
    }
    .card-interactive:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }
    .dark .card-interactive:hover {
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .list-item-interactive {
        transition: background-color 0.2s ease-out, transform 0.2s ease-out;
    }
    .list-item-interactive:hover {
        transform: translateX(4px);
    }
    
    /* Accordion */
    @keyframes accordion-content-enter {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .anim-accordion-content {
        animation: accordion-content-enter 0.3s ease-out;
    }

    /* Progress bar */
    .anim-progress-bar {
        transition: width 1s cubic-bezier(0.25, 1, 0.5, 1);
    }

    /* Chatbot */
    @keyframes chat-window-enter {
        from { transform: translateY(50px) scale(0.95); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
    }
    .anim-chat-window {
        animation: chat-window-enter 0.3s ease-out forwards;
        transform-origin: bottom right;
    }

    @keyframes chat-bubble-enter {
        from { opacity: 0; transform: scale(0.9) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .anim-chat-bubble {
        animation: chat-bubble-enter 0.4s ease-out forwards;
    }
    
    /* Splash Screen Animation */
    @keyframes splash-fade-out {
        from { opacity: 1; }
        to { opacity: 0; visibility: hidden; }
    }
    @keyframes splash-logo-enter {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
    .anim-splash-screen {
        animation: splash-fade-out 0.5s ease-in forwards 2.5s;
    }
    .anim-splash-logo {
        animation: splash-logo-enter 0.8s ease-out forwards 0.2s;
    }
</style>
</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
