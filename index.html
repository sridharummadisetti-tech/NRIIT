<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student AI Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<style>
    /* Login Background Image */
    .login-background {
        background-image: url('https://storage.googleapis.com/aistudio-hosting-project-prod.appspot.com/6a4921b7-a8b4-4286-a359-19c235653b47/instances/4507567b-120a-4841-8f5b-117531778932/image.png');
        background-size: cover;
        background-position: center;
        position: relative;
    }
    .login-background::before {
        content: '';
        position: absolute;
        inset: 0;
        background-color: rgba(10, 20, 40, 0.6);
        z-index: 0;
    }

    /* --- 1. Login Animation: "Soft Rise" --- */
    @keyframes login-soft-rise {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    .anim-enter-login {
        animation: login-soft-rise 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    /* --- 2. Student Animation: "Staggered Slide-In" --- */
    @keyframes student-slide-in {
        0% { opacity: 0; transform: translateX(20px); }
        100% { opacity: 1; transform: translateX(0); }
    }
    .anim-enter-student > * {
        opacity: 0; /* Initially hidden */
        animation: student-slide-in 0.5s ease-out forwards;
    }
    .anim-enter-student > *:nth-child(1) { animation-delay: 0.1s; }
    .anim-enter-student > *:nth-child(2) { animation-delay: 0.2s; }
    .anim-enter-student > *:nth-child(3) { animation-delay: 0.3s; }
    .anim-enter-student > *:nth-child(4) { animation-delay: 0.4s; }
    .anim-enter-student > *:nth-child(5) { animation-delay: 0.5s; }

    /* --- 3. Staff Animation: "Professional Zoom" --- */
    @keyframes staff-zoom-reveal {
        0% { opacity: 0; transform: scale(0.96); }
        100% { opacity: 1; transform: scale(1); }
    }
    .anim-enter-staff {
        animation: staff-zoom-reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* --- 4. Admin Animation: "Structural Drop" --- */
    @keyframes admin-drop-in {
        0% { opacity: 0; transform: translateY(-15px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    .anim-enter-admin {
        animation: admin-drop-in 0.7s ease-out forwards;
    }

    /* Common Utility Animations */
    
    /* NRIIT Text Animation (2D) */
    .nriit-3d-text {
        font-size: 3.5rem;
        font-weight: 800;
        display: flex;
        gap: 2px;
    }
    .nriit-3d-text span {
        display: inline-block;
        transition: transform 0.3s ease;
    }
    .nriit-3d-text:hover span {
        transform: translateY(-5px);
    }
    .nriit-3d-text span:nth-child(1) { animation: float-1 4s ease-in-out infinite; }
    .nriit-3d-text span:nth-child(2) { animation: float-2 4s ease-in-out infinite; }
    .nriit-3d-text span:nth-child(3) { animation: float-3 4s ease-in-out infinite; }
    .nriit-3d-text span:nth-child(4) { animation: float-4 4s ease-in-out infinite; }
    .nriit-3d-text span:nth-child(5) { animation: float-5 4s ease-in-out infinite; }
    
    @keyframes float-1 { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
    @keyframes float-2 { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-2px); } }
    @keyframes float-3 { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    @keyframes float-4 { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
    @keyframes float-5 { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }

    /* Timetable Row Animation */
    @keyframes timetable-row-enter {
        from {
            opacity: 0;
            transform: translateX(-10px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    .timetable-animate tbody tr {
        animation: timetable-row-enter 0.3s ease-out forwards;
        opacity: 0;
    }
    .timetable-animate tbody tr:nth-child(1) { animation-delay: 0.05s; }
    .timetable-animate tbody tr:nth-child(2) { animation-delay: 0.1s; }
    .timetable-animate tbody tr:nth-child(3) { animation-delay: 0.15s; }
    .timetable-animate tbody tr:nth-child(4) { animation-delay: 0.2s; }
    .timetable-animate tbody tr:nth-child(5) { animation-delay: 0.25s; }
    .timetable-animate tbody tr:nth-child(6) { animation-delay: 0.3s; }
    .timetable-animate tbody tr:nth-child(7) { animation-delay: 0.35s; }
    .timetable-animate tbody tr:nth-child(8) { animation-delay: 0.4s; }

    /* Modal animations */
    @keyframes modal-backdrop-enter { from { opacity: 0; } to { opacity: 1; } }
    @keyframes modal-content-enter {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .anim-modal-backdrop { 
      animation: modal-backdrop-enter 0.2s ease-out forwards;
    }
    .anim-modal-content { 
      animation: modal-content-enter 0.2s ease-out forwards;
    }

    /* Interactive elements */
    .btn-interactive {
        transition: transform 0.1s ease;
    }
    .btn-interactive:active {
        transform: scale(0.96);
    }
    .card-interactive {
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
    }
    .card-interactive:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .dark .card-interactive:hover {
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .list-item-interactive {
        transition: background-color 0.2s ease-out, transform 0.2s ease-out;
    }
    .list-item-interactive:hover {
        transform: translateX(2px);
    }
    
    /* Accordion */
    @keyframes accordion-content-enter {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .anim-accordion-content {
        animation: accordion-content-enter 0.3s ease-out;
    }

    /* Chatbot */
    @keyframes chat-window-enter {
        from { transform: translateY(20px) scale(0.98); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
    }
    .anim-chat-window {
        animation: chat-window-enter 0.3s ease-out forwards;
        transform-origin: bottom right;
    }

    @keyframes chat-bubble-enter {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .anim-chat-bubble {
        animation: chat-bubble-enter 0.3s ease-out forwards;
    }
    
    /* Splash Screen Animation */
    @keyframes splash-fade-out {
        from { opacity: 1; }
        to { opacity: 0; visibility: hidden; }
    }
    @keyframes splash-logo-enter {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    .anim-splash-screen {
        animation: splash-fade-out 0.5s ease-in forwards 2.5s;
    }
    .anim-splash-logo {
        animation: splash-logo-enter 0.8s ease-out forwards 0.2s;
    }
</style>
</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
